<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        p {
            font-size: 24px;
        }
        .zombie {
            font-size: 150px;
            animation: zombie 1s infinite alternate;
        }
        @keyframes zombie {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</body>
</html>
